buildscript {
	repositories {
		maven {
			url "http://repo1.maven.org/maven2/"
		}
	}
	dependencies {
		classpath 'com.android.tools.build:gradle:2.1.0'
	}
}

apply plugin: 'com.android.library'

android {
	sourceSets {
		main {
			manifest.srcFile 'AndroidManifest.xml'
			java.srcDirs = ['src']
			res.srcDirs = ['res', 'libs/swrve/res']
			aidl.srcDirs = ['src']
		}
	}
	compileSdkVersion Integer.parseInt(project.ANDROID_BUILD_SDK_VERSION)
	buildToolsVersion project.ANDROID_BUILD_TOOLS_VERSION
}

dependencies {
	compile fileTree(dir: 'libs', include: ['*.jar'])
	compile fileTree(dir: 'libs/swrve', include: ['*.jar'])
	compile fileTree(dir: 'libs/swrve/libs/swrve-conversations', include: ['classes.jar'])
	compile fileTree(dir: 'libs/swrve/libs/swrve-conversations/libs', include: ['gson-2.2.4.jar'])
	compile fileTree(dir: 'libs/swrve/libs/swrve-conversations/libs/appcompat/libs', include: ['android-support-v4.jar'])
	compile project(':deps:extension-api')
}
	